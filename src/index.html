<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1> </h1>
  </header>
  <main class="page-main">
    <!-- login -->
    <section class="content-login" id="pantalla1">
      <form class="login" id="loginpg">
        <img src="img/pokemon.png" />
        <div class="form-item">
          <label>correo electronico</label>
          <input id="nombre" type="text">
          <label>contraseña</label>
          <input id="pass" type="password">
          <section id="error" class="errorDeContraseña"></section>
        </div>
        <a>¿olvidastes tu contraseña?</a>
        <button id="btn" type="button">iniciar sesion</button>
        <p>¿No tienes una cuenta? Registrate</p>
      </form>
    </section>
    <!--selectores de filtros-->
    <section id="pantalla2">
      <form class="pantalla-poke">
        <button id="atras" type="submit">INICIO</button>
        <select id="pet-select">
          <option>POR ORDEN </option>
          <option>A-Z</option>
          <option>Z-A</option>
          <option>MENOR-MAYOR</option>
          <option>MAYOR-MENOR</option>
        </select>
        <select id="pet-select1">
          <option>FILTRAR</option>
          <option>POR PODERES </option>
        </select>
        <select id="pet-select2">
          <option value="">HUEVOS A ECLOSIONAR</option>
          <option value="E">----</option>
        </select>
        <div class="imagenpoke" id="pokemon12"></div>
      </form>
    </section>
  </main>
  <footer></footer>
  <!-- <script src="./data/lol/lol.js"></script> -->
  <script src="./data/pokemon/pokemon.js"></script>
  <!-- <script src="./data/worldbank/worldbank.js"></script> -->
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>

</html>
